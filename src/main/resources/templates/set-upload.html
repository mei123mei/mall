<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上传设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">系统设置</a>
						<a href="javascript:;">网站设置</a>
						<a><cite>上传设置</cite></a>
					</span>
					<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;" href="javascript:location.replace(location.href);" title="刷新">
						<i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
					</a>
				</div>
			</div>
			<div class="layui-col-md12">
				<form class="layui-form layui-form-pane" action="/saveuploadsize" id="frm-reg" method="post" >
					<div class="layui-form-item">
						<label class="layui-form-label">大小上限</label>
						<div class="layui-input-inline layer-inputs">
							<input type="number" min="0" name="uploadsize" id="uploadsize" value="3072" placeholder="请输入上传附件大小" class="layui-input" required>
						</div>
						<div class="layui-form-mid layui-word-aux">kb</div>
					</div>

					<div class="layui-form-item" style="margin-left: 50px;">

						<button class="layui-btn" ><i class="layui-icon layui-icon-form"></i>保存</button>
					</div>
				</form>
			</div>
        </div>
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/admin.js"></script>
<script>
	$(function () {
		$.ajax({
			url:"/returnsize",
			type:"post",
			success:function (data) {
				console.log(data)
				$("#uploadsize").val(data);

			}
		})
	});

</script>
